<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
<title>Login</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:ital,wght@0,200..900;1,700">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/styles/main.css}">
</head>

<body>
    <header>
        <h1 class="logo-app"><img src="https://i.postimg.cc/QCnYtG2b/logo.png" width="38px" height="35px" alt="logo"> CalWallet</h1>
        <div class="navigation">
            <ul class="secciones">
                <li><a th:href="@{/home}" class="header-link">Inicio</a></li>
                <li><a th:href="@{/home/nosotros}" class="header-link">Sobre Nosotros</a></li>
                <li><a th:href="@{/home/contacto}" class="header-link">Contacto</a></li>
            </ul>
    	</div>
    </header>

    <main>
        <div class="login-page">
            <div class="login-img">
            </div>
            <div class="d-login">
                    <div>
                    	<a class="t-ingresa">Ingresa</a>
                    	<div class="linea"></div>
                    	<a th:href="@{/register}" class="t-registrate">Regístrate</a>
                    </div>
                    
                    <form class="login-reg" th:action="@{/login/validarUsuario}" method="post" th:object="${usuario}">
                        <label id="l-username" for="username">Username</label>
                        <br>
                        <input type="text" id="i-username" th:field="*{Username}" required>
                        <br> <br>
                        <label id="l-contra" for="contra">Contraseña</label>
                        <br>
                        <input type="password" id="i-contra" th:field="*{Contraseña}" required>
                        <br> <br> <br>
                        <button type="submit" id="btn-Ingresar">Ingresar</button>
                    </form>
                    <br>
                    <h3 th:if="${mensaje != null}" th:text="${mensaje}"></h3>
            </div>
        </div>
    </main>
</body>
</html>

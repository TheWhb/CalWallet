<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:ital,wght@0,200..900;1,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" th:href="@{/styles/main.css}">

    <title>Inicio</title>
</head>

<body>
    <header>
        <h1 class="logo-app"><img src="https://i.postimg.cc/QCnYtG2b/logo.png" width="38px" height="35px" alt="logo"> CalWallet</h1>
        <div class="navigation">
            <ul class="secciones">
                <li><a href="landing.html" class="header-link">Inicio</a></li>
                <li><a href="nosotros.html" class="header-link">Sobre Nosotros</a></li>
                <li><a href="#" class="header-link">Contacto</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="c-main-config">
            <div class="p-config-izq">
                <h1 style="color: white;" th:text="${UsernameHola}"></h1>
				<ul class="config-list">
					<br> <br>
					<li><i class="material-icons" style="color: white;">&#xe8d3;</i><a
						th:href="@{/inicio}" class="config-link"> Inicio</a></li>
					<br> <br>
					<li><i class="material-icons" style="color: white;">&#xe03b;</i><a
						th:href="@{/inicio/listarFacturas}" class="config-link"> Listas</a></li>
					<br> <br>
					<li><i class="material-icons" style="color: white;">&#xe02f;</i><a
						th:href="@{/inicio/registrarFactura}" class="config-link"> Registros</a></li>
					<br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
					<li><i class="material-icons" style="color: white;">&#xe8b8;</i><a 
						th:href="@{/inicio/configuracion}" class="config-link"> Configuración</a></li>
					<br> <br>
					<li><i class="material-icons" style="color: white;">&#xe879;</i><a 
						th:href="@{/inicio/cerrarSesion}" class="config-link"> Cerrar Sesión</a></li>
				</ul>
            </div>
            <div class="p-config-der">
            <form class="registro-cont" th:action="@{/inicio/modificar}" method="post" th:object="${usuario}">
                <h5 class="h7-l">¿Que tasa de interes desea utilizar?</h5>
                <br>
                <select id="i-tipoTasa" name="tipoTasa" th:field="*{TipoTasa}">
	    			<option value="Efectiva">Efectiva</option>
	    			<option value="Nominal">Nominal</option>
    			</select>
                <br> <br>
                <input type="number" id="i-tasaInteres" th:field="*{TasaInteres}" required>
                <label>%</label>
                <br> <br>
                <h5 class="h7-l">¿Qué tipo de moneda desea utilizar?</h5>
                <br>
                <select id="i-tipoMoneda" name="tipoMoneda" th:field="*{Tipo_Moneda}">
	    			<option value="Soles">Soles</option>
	    			<option value="Dolares">Dolares</option>
    			</select>
                <br> <br>
                <button type="submit" id="btn-guardar">Guardar</button>
            </form>
            </div>
        </div>
    </main>
</body>
